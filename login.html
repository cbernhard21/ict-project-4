<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DK's Burger Bar - Admin Login</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/af77942d5c.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- My Styles -->
  <link rel="stylesheet" href="styles/main.css" type="text/css">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon-16x16.png">
</head>

<body>
  <div class="content">
    <custom-header id="header"></custom-header>

    <main id="login">
      <div class="container">
        <div class="element-wrapper">
          <div class="login-form-wrapper">
            <h1>Admin Sign In</h1>
            <form action="#" method="POST" class="login-form">
              <div class="form-group">
                <label for="username" class="login-form-label">Username</label>
                <input type="text" id="username">
              </div>
              <div class="form-group">
                <label for="password" class="login-form-label">Password</label>
                <input type="password" id="password">
              </div>
              <button type="submit" class="btn btn-login">Log In</button>
            </form>
            <div class="error-message hidden">
              <p>There was a problem. Please Try again</p>
            </div>
            <div class="loader hidden"></div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>
  </div>

  <script src="js/app.js" type="module"></script>
</body>

</html>
