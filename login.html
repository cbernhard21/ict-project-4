<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Awesome Restaurant</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/af77942d5c.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- My Styles -->
  <link rel="stylesheet" href="styles/main.css" type="text/css">
</head>

<body>
  <div class="content">
    <header id="header">
      <div class="nav-wrapper container">
        <p class="logo">Bistro <span class="logo-accent">715</span></p>
        <nav class="nav-main">
          <!-- NAV LINKS IN JS FILE nav.js -->
          <ul class="nav-list" id="nav-list"></ul>
        </nav>
        <div class="burger-menu">
          <div class="burger-bar top-line"></div>
          <div class="burger-bar middle-line"></div>
          <div class="burger-bar bottom-line"></div>
        </div>
      </div>
    </header>

    <main id="login">
      <div class="container">
        <div class="element-wrapper">
          <div class="login-form-wrapper">
            <h1>Admin Sign In</h1>
            <form action="#" method="POST" class="login-form">
              <div class="form-group">
                <label for="username" class="login-form-label">Username</label>
                <input type="text" id="username">
              </div>
              <div class="form-group">
                <label for="password" class="login-form-label">Password</label>
                <input type="password" id="password">
              </div>
              <button type="submit" class="btn btn-login">Log In</button>
            </form>
            <div class="loader hidden"></div>
          </div>

        </div>

      </div>
    </main>


    <footer>
      <p>Christopher Bernhard</p>
      <p>University of Denver ICT 4510 Portfolio Assignment</p>
    </footer>
  </div>

  <script src="js/app.js" type="module"></script>
</body>

</html>
