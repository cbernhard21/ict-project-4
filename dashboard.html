<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DK's Burger Bar - Admin Dashboard</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/af77942d5c.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- My Styles -->
  <link rel="stylesheet" href="styles/main.css" type="text/css">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon-16x16.png">
</head>

<body>
  <div class="content">
    <custom-header id="header"></custom-header>

    <main id="dashboard">
      <div class="container dashboard-wrapper">

        <article class="dashboard-header">
          <div id="welcome-text"></div>
          <button class="btn btn-logout">Log Out</button>
        </article>

        <article class="dashboard-menu-items">
          <h3>Menu Items</h3>
          <div class="loader hidden"></div>
          <ul id="menu-items-list"></ul>
        </article>

        <article class="dashboard-menu-input-form">

          <form action="#" method="POST" id="menu-item-form" class="menu-item-form">
            <h2>Add Menu Items</h2>
            <div class="form-group">
              <label for="item" class="login-form-label">Item:</label>
              <input type="text" id="item" required>
            </div>

            <div class="form-group">
              <label for="description" class="login-form-label">Description:</label>
              <textarea type="text" id="description" class="textarea" required></textarea>
            </div>
            <div class="form-group">
              <label for="price" class="login-form-label">Price:</label>
              <input type="text" id="price" required>
            </div>
            <button type="submit" class="btn btn-login btn-submit-menu-item" id="menu-item-form-btn">Enter Item</button>
          </form>
        </article>
      </div>
    </main>

    <div id="footer"></div>
  </div>

  <script src="js/app.js" type="module"></script>
</body>

</html>
