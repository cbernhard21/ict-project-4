<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DK's Burger Bar - Contact</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/af77942d5c.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

  <!-- My Styles -->
  <link rel="stylesheet" href="styles/main.css" type="text/css">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon-16x16.png">
</head>

<body>
  <div class="content">
    <custom-header id="header"></custom-header>

    <main id="contact">
      <div class="contact">
        <div class="flex-container">
          <section class="contact-container">
            <h2 class="contact-header">Contact Us</h2>
            <div id="map"></div>
            <div class="contact-text">
              <article>
                <p>Address:</p>
                <p>2150 East Evans Ave.</p>
                <p>Denver, CO</p>
              </article>

              <article>
                <p>Phone Number:</p>
                <p>555-555-5555</p>
              </article>

              <article class="social-links">
                <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fa fa-yelp"></i></a>
              </article>


            </div>
        </div>
        </section>
      </div>
    </main>

    <div id="footer"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

  <script src="js/app.js" type="module"></script>

</body>

</html>
